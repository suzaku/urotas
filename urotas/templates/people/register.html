{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>错误信息</p>
{% endif %}

<form method="post" action="{% url people.views.register %}">
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password1.label_tag }}</td>
    <td>{{ form.password1 }}</td>
</tr>
<tr>
    <td>{{ form.password2.label_tag }}</td>
    <td>{{ form.password2 }}</td>
</tr>
</table>

<input type="submit" value="创建帐号" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
