<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>{% block title %}Urotas{% endblock %}</title>
    {% block style_block %}
    <link rel="stylesheet" type="text/css" href="/static/styles/reset-fonts-grids.css">
    <style type="text/css">
    html {
        background-color: black;    
        color: gray;
    }
    .messages .note .content{
        color: #0F0;
    }
    .hidden {
        display: none;
    }
    </style>
    {% endblock %}
</head>
<body>
    {% block header %}
    <h1>Urotas</h1>
    {% endblock %}

    {% block content %}
    {% endblock %}
    {% block script_block %}
    <script type="text/javascript" src="/static/scripts/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var el = $('.auto-focus')[0];
        if (el.hadFocus !== true) {
            el.focus();
        }
    });
    </script>
    {% endblock %}
</body>
</html>
