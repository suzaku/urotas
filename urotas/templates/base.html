<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>{% block title %}Urotas{% endblock %}</title>
    {% block style_block %}
    <link rel="stylesheet" type="text/css" href="/static/styles/reset-fonts-grids.css">
    <style type="text/css">
    body {
        font-size: 0.8em;
        background: url('/static/images/urotas_bg.png') repeat-x;
        min-height: 500px;
        color: #000;
    }
    h1 {
        font-size: 2.5em; 
    }
    .note_column {
        width: 50%;
        margin: 0 auto;
        border: blue solid 1px;
    }
    .messages {
        clear: both;
        width: 50em; 
        margin: 0 auto;
    }
    .note_form textarea {
        margin: 1em auto;
        font-size: 120%;
        height: 8em;
        width: 27em; 
    }
    .note {
        width: 30em;
        margin: 1em auto;
    }
    .content{
        line-height: 1.5em;
        text-align: justify;
        font-size: 1.2em;

        margin: 0 auto;
        width: 25em;
    }
    .extra_info {
        float: right;
    }
    .action {
        display: inline;
    }
    .action a {
        text-decoration: none;
    }
    .hidden {
        display: none;
    }
    </style>
    {% endblock %}
</head>
<body>
    {% block header %}
    <h1>Urotas</h1>

    {% if user.is_authenticated %}
    <p class="greeting">你好, {{ user.username }}</p>
    <a href="/accounts/logout">退出</a>
    {% endif %}

    {% endblock %}

    {% block content %}
    {% endblock %}
    {% block script_block %}
    <script type="text/javascript" src="/static/scripts/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var el = $('.auto-focus')[0];
        if (el.hadFocus !== true) {
            el.focus();
        }
    });
    </script>
    {% endblock %}
</body>
</html>
